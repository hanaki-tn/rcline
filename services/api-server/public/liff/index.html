                const eventId = getUrlParameter('id');

            } catch (error) {

                showError('main-content', 'ã‚¤ãƒ™ãƒ³ãƒˆä¸€è¦§ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');

        function displayEvents(eventList) {
            const container = document.getElementById('main-content');
            
            if (!eventList || eventList.length === 0) {
                showEmptyState('main-content', 'ç¾åœ¨ã€è¡¨ç¤ºã§ãã‚‹ã‚¤ãƒ™ãƒ³ãƒˆã¯ã‚ã‚Šã¾ã›ã‚“ã€‚', 'ğŸ“…');

            eventList.forEach(event => {

                const statusText = getStatusText(status);
                
                // é–‹å‚¬æ—¥æ™‚ã®è¡¨ç¤º
                const eventDate = formatDate(event.held_at);
                const eventTime = formatTime(event.held_at);
                
                // å›ç­”æœŸé™ã®è¡¨ç¤ºï¼ˆæ—¥ä»˜ã®ã¿ï¼‰
                const deadlineDate = event.deadline_at ? formatDate(event.deadline_at) : null;
                
                html += `

                        <div class="event-card-title">${escapeHtml(event.title)}</div>
                        <div class="event-card-datetime">ğŸ—“ï¸ ${eventDate} ${eventTime}</div>
                        <div class="event-card-footer">

            // æ›´æ–°æƒ…å ±è¡¨ç¤º
            if (CONFIG.isDev) {
                html += `

                        <div>ãƒ»è‡ªåˆ†ãŒå¯¾è±¡ã¨ãªã£ã¦ã„ã‚‹ã‚¤ãƒ™ãƒ³ãƒˆ</div>
                        <div>ãƒ»è‡ªåˆ†ãŒä½œæˆã—ãŸã‚¤ãƒ™ãƒ³ãƒˆ</div>
                        <div>ãƒ»é–‹å‚¬æ—¥é †ã§è¡¨ç¤º</div>

            container.innerHTML = html;

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")

        }

        // ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥æ©Ÿèƒ½
        function refreshEvents() {

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚å®Ÿè¡Œ
        document.addEventListener('DOMContentLoaded', initPage);
        
        // ãƒ—ãƒ«ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥å¯¾å¿œï¼ˆãƒ¢ãƒã‚¤ãƒ«ï¼‰
        let startY = 0;
        let pullDistance = 0;
        const pullThreshold = 80;
        
        document.addEventListener('touchstart', function(e) {
            if (window.scrollY === 0) {
                startY = e.touches[0].pageY;
            }
        });
        
        document.addEventListener('touchmove', function(e) {
            if (window.scrollY === 0 && startY !== 0) {
                pullDistance = e.touches[0].pageY - startY;
                if (pullDistance > 0 && pullDistance < pullThreshold * 2) {
                    e.preventDefault();
                    // ãƒ—ãƒ«ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ã®ãƒ“ã‚¸ãƒ¥ã‚¢ãƒ«ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
                    const container = document.querySelector('.container');
                    container.style.transform = `translateY(${Math.min(pullDistance / 2, pullThreshold)}px)`;
                }
            }
        });
        
        document.addEventListener('touchend', function(e) {
            if (pullDistance > pullThreshold) {
                refreshEvents();
            }
            
            // ãƒªã‚»ãƒƒãƒˆ
            const container = document.querySelector('.container');
            container.style.transform = '';
            startY = 0;
            pullDistance = 0;
        });
    </script>
