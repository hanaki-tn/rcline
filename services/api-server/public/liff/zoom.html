<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>例会参加 - 浦和北東RC</title>
    <link rel="stylesheet" href="common.css?v=20250117">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>例会Zoom参加</h1>
        </div>

        <!-- ナビゲーション -->
        <div class="nav" style="display: flex; justify-content: space-between; gap: 10px;">
            <div style="width: 33%;"></div>
            <div style="width: 33%;"></div>
            <button onclick="closeLiff()" class="nav-button" style="width: 33%;">× 閉じる</button>
        </div>

        <!-- メインコンテンツ -->
        <div id="main-content">
            <div class="loading">
                <div class="spinner"></div>
                <div>認証中...</div>
            </div>
        </div>

        <!-- ユーザー情報（開発用） -->
        <div id="dev-info" class="d-none"></div>
    </div>

    <script>
        // ページ初期化
        async function initZoomPage() {
            try {
                // 認証モジュールで認証実行
                const currentUser = await liffAuth.initialize({
                    redirectToRegister: true,
                    fromPage: 'zoom'
                });

                if (!currentUser) {
                    // 認証失敗またはリダイレクト中
                    return;
                }

                // 認証成功後の処理
                displayZoomContent();

            } catch (error) {
                console.error('ページ初期化エラー:', error);
                showError('main-content', 'ページの読み込みに失敗しました。');
            }
        }

        // Zoom情報表示
        function displayZoomContent() {
            const container = document.getElementById('main-content');

            // TODO: 実際のZoom情報を設定
            const zoomUrl = 'https://zoom.us/j/1234567890';
            const meetingId = '123 456 7890';
            const passcode = 'RC2025';

            container.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h2>📹 例会Zoom参加</h2>

                        <div class="event-date mb-3">
                            🗓️ 毎週火曜日 12:30〜13:30
                        </div>

                        <div class="message message-info mb-3">
                            <strong>参加方法</strong><br>
                            下のボタンをタップしてZoomアプリで開くか、<br>
                            ミーティングIDとパスコードを入力して参加してください。
                        </div>

                        <div class="text-center mb-3">
                            <a href="${zoomUrl}" class="button button-primary" style="display: inline-block; text-decoration: none; padding: 15px 30px; font-size: 18px;">
                                Zoomミーティングに参加
                            </a>
                        </div>

                        <div class="card" style="background-color: #f8f9fa; padding: 15px; margin-top: 20px;">
                            <div style="margin-bottom: 10px;">
                                <strong>ミーティングID:</strong>
                                <div style="font-size: 20px; font-family: monospace; margin-top: 5px;">
                                    ${meetingId}
                                </div>
                            </div>
                            <div>
                                <strong>パスコード:</strong>
                                <div style="font-size: 20px; font-family: monospace; margin-top: 5px;">
                                    ${passcode}
                                </div>
                            </div>
                        </div>

                        <div class="legend mt-3">
                            <div class="legend-title">注意事項</div>
                            <div>• 開始5分前から入室可能です</div>
                            <div>• 入室時はミュートでお願いします</div>
                            <div>• ビデオはオンを推奨しています</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // LIFF画面を閉じる
        function closeLiff() {
            if (typeof liff !== 'undefined' && liff.isInClient()) {
                liff.closeWindow();
            } else {
                window.close();
                setTimeout(() => {
                    window.location.href = 'about:blank';
                }, 100);
            }
        }

        // ページ読み込み時実行
        document.addEventListener('DOMContentLoaded', initZoomPage);
    </script>

    <!-- LIFF SDK -->
    <script
        charset="utf-8"
        src="https://static.line-scdn.net/liff/edge/2/sdk.js"
        onload="console.log('LIFF SDK loaded'); window.liffSdkLoaded = true;"
        onerror="console.error('LIFF SDK load FAILED'); window.liffSdkLoadError = true;">
    </script>
    <script src="common.js?v=20250117"></script>
    <script src="auth.js?v=20250117"></script>
</body>
</html>
