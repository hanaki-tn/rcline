<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC公式LINE 管理画面 - 簡易版</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 30px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { 
            background: #007bff; color: white; padding: 8px 16px; 
            border: none; border-radius: 4px; cursor: pointer; margin: 5px;
        }
        button:hover { background: #0056b3; }
        .danger { background: #dc3545; }
        .danger:hover { background: #c82333; }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .status.success { background: #d4edda; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>RC公式LINE 管理画面 - 簡易版</h1>
        
        <!-- ステータス表示 -->
        <div id="status-section" class="section">
            <h2>認証ステータス</h2>
            <div id="auth-status">未認証</div>
            <button onclick="checkAuth()">ステータス確認</button>
        </div>

        <!-- ログインセクション -->
        <div id="login-section" class="section">
            <h2>ログイン</h2>
            <div class="form-group">
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" value="hanaki">
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" value="vLJCUJ">
            </div>
            <button onclick="doLogin()">ログイン</button>
            <button onclick="doLogout()" class="danger">ログアウト</button>
            <div id="login-result"></div>
        </div>

        <!-- 会員一覧セクション -->
        <div id="members-section" class="section">
            <h2>会員一覧</h2>
            <div class="form-group">
                <label for="role-filter">フィルタ:</label>
                <select id="role-filter">
                    <option value="">すべて</option>
                    <option value="member" selected>member のみ</option>
                    <option value="staff">staff のみ</option>
                </select>
                <button onclick="loadMembers()">読み込み</button>
            </div>
            <div id="members-result"></div>
        </div>

        <!-- Audiences管理セクション -->
        <div id="audiences-section" class="section">
            <h2>Audiences管理</h2>
            
            <!-- 一覧 -->
            <div>
                <button onclick="loadAudiences()">一覧読み込み</button>
                <div id="audiences-result"></div>
            </div>
            
            <!-- 作成 -->
            <div style="margin-top: 20px;">
                <h3>新規作成</h3>
                <div class="form-group">
                    <label for="audience-name">名前:</label>
                    <input type="text" id="audience-name" placeholder="例: 理事会">
                </div>
                <div class="form-group">
                    <label for="audience-sort">ソート順:</label>
                    <input type="number" id="audience-sort" placeholder="1">
                </div>
                <button onclick="createAudience()">作成</button>
                <div id="create-result"></div>
            </div>
        </div>

        <!-- Audienceメンバー管理セクション -->
        <div id="audience-members-section" class="section">
            <h2>Audienceメンバー管理</h2>
            
            <div class="form-group">
                <label for="audience-select">Audience選択:</label>
                <select id="audience-select">
                    <option value="">-- Audienceを選択 --</option>
                </select>
                <button onclick="loadAudienceForMembers()">選択</button>
            </div>
            
            <div id="member-management" class="hidden">
                <h3 id="selected-audience-name">-</h3>
                
                <div class="form-group">
                    <h4>現在の所属メンバー</h4>
                    <div id="current-audience-members">-</div>
                </div>
                
                <div class="form-group">
                    <h4>メンバー選択</h4>
                    <div style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 4px;">
                        <div id="member-checkboxes">-</div>
                    </div>
                    <button onclick="saveSelectedMembers()">選択したメンバーを保存</button>
                    <div id="member-save-result"></div>
                </div>
            </div>
        </div>

        <!-- APIテストセクション -->
        <div id="test-section" class="section">
            <h2>APIテスト</h2>
            <button onclick="testHealthCheck()">ヘルスチェック</button>
            <div id="test-result"></div>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
